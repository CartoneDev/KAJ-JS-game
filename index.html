<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Rush Game</title>
  <link rel="stylesheet" href="css/rush-game.css">
</head>
<body>
<header>
  <h1>Rush</h1>
</header>
<div id="background-container"></div>
<div id='game'>
  <canvas id='game-canvas' width='480' height='320'></canvas>
  <div id='score'>0</div>
  <div id='menu' class='scene hidden'>
    <a id='start-btn' href='#'></a>
  </div>
  <div id='gameover' class='scene hidden'>
    <div id='your-game-score'>Your Score is 100</div>
    <div id='top-scores'></div>
    <a id='restart-btn' href='#'></a>
  </div>
</div>

<div class='row'>
  <div class='half'>
    <h2>How to Play?</h2>
    <ul class='spin-coin'>
      <li>Press the screen to jump.</li>
      <li>Avoid the obstacles.</li>
      <li>Collect the game coins.</li>
    </ul>
  </div>
  <div class='half'>
    <h2>Top Scores</h2>
    <div id='top-scores-board'></div>
  </div>
</div>

<div class='row hr'>
  <hr>
</div>

<footer>
  <p>Created by</p>
  <p><a href='https://gitlab.fel.cvut.cz/lezhnevg'>@Lezhnevg</a></p>
</footer>

<!-- The scripts should be concatenated and minify before deploy to production -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
<script src='vendors/easeljs-0.7.1.min.js'></script>
<script src="js/network-popup.js"></script>
<script src="js/cloud.js"></script>
<script src='js/game.js'></script>
<script src='js/rush-preloader.js'></script>
<script src='js/rush-common-shapes.js'></script>
<script src='js/rush-gameobject.js'></script>
<script src='js/rush-movable-gameobject.js'></script>
<script src='js/rush-platform.js'></script>
<script src='js/rush-obstacle.js'></script>
<script src='js/rush-coin.js'></script>
<script src='js/disappearing-coin.js'></script>
<script src='js/rush-hero.js'></script>
<script src='js/rush-topscores.js'></script>
<script src='js/rush-game.js'></script>
</body>
</html>
